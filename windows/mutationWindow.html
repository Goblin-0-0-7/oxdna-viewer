<label><b>Mutation settings: </b></label>

<fieldset>
    <button class="button" id="init_strands" onclick="initStrandsWrapper()" title="Init Strands" style="display: block; margin: 0 auto;">Init Strands</button>
    <button class="button" id="start_mutate" onclick="mutateWrapper()" title="Mutate DNA" style="display: block; margin: 0 auto;">Start Mutation</button>
</fieldset>

<fieldset id="mutation_settings" >
    <label for="prob_bases">Mutation probability (Bases): </label>
    <fieldset id="prob_bases" >
        <label for="probA">A:</label>
        <input type="number" value="0.25" min="0" max="1" step="0.01" id="probA" title="probability A" style="width:15%">
        <label for="probA">C:</label>
        <input type="number" value="0.25" min="0" max="1" step="0.01" id="probC" title="probability C" style="width:15%">
        <label for="probA">G:</label>
        <input type="number" value="0.25" min="0" max="1" step="0.01" id="probG" title="probability G" style="width:15%">
        <label for="probA">T:</label>
        <input type="number" value="0.25" min="0" max="1" step="0.01" id="probT" title="probability T" style="width:15%">
    </fieldset>

</fieldset>
